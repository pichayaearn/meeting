name: e-comerce

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      
      - name: Install staticcheck
        run: |
          go get honnef.co/go/tools/cmd/staticcheck@latest
      

      - name: Run staticcheck
        run: |
          go mod download
          $GOPATH/bin/staticcheck -checks all,-U1000,-ST1000 ./pkg/...

      - name: Build
        run: go build -v ./...

      - name: Run Unit Tests
        run: go test -v ./...





